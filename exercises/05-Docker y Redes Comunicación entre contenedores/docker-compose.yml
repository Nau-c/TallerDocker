version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - app-network

  api:
    build: .
    container_name: api
    ports:
      - "3001:3000"
    depends_on:
      - mongo
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
